default:
  image: alpine:3.15

stages:
  - test
  - deploy

test:
  image: python:3.8
  before_script:
    - apt-get update
    - apt-get install -y python3-pip
    - pip install -r requirements.txt
  script:
    - coverage run -m pytest
    - coverage report
    - coverage xml
  artifacts:
    paths:
      - coverage.xml